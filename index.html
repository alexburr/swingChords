<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<template id="boxTemplate">
			<div class="box">
				<h2></h2>
				<div class="gridWrap">
					<svg class="gridBox" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
						<rect class="grid" x="0" y="0" />
						<rect class="gridLine" x="0" y="0" />
						<rect class="gridLine" x="0" y="20%" />
						<rect class="gridLine" x="0" y="40%" />
						<rect class="gridLine" x="0" y="60%" />
						<rect class="gridLine" x="0" y="80%" />
						<rect class="gridLine" x="20%" y="0" />
						<rect class="gridLine" x="20%" y="20%" />
						<rect class="gridLine" x="20%" y="40%" />
						<rect class="gridLine" x="20%" y="60%" />
						<rect class="gridLine" x="20%" y="80%" />
						<rect class="gridLine" x="40%" y="0" />
						<rect class="gridLine" x="40%" y="20%" />
						<rect class="gridLine" x="40%" y="40%" />
						<rect class="gridLine" x="40%" y="60%" />
						<rect class="gridLine" x="40%" y="80%" />
						<rect class="gridLine" x="60%" y="0" />
						<rect class="gridLine" x="60%" y="20%" />
						<rect class="gridLine" x="60%" y="40%" />
						<rect class="gridLine" x="60%" y="60%" />
						<rect class="gridLine" x="60%" y="80%" />
						<rect class="gridLine" x="80%" y="0" />
						<rect class="gridLine" x="80%" y="20%" />
						<rect class="gridLine" x="80%" y="40%" />
						<rect class="gridLine" x="80%" y="60%" />
						<rect class="gridLine" x="80%" y="80%" />
					</svg>
				</div>
			</div>
		</template>
		<template id="noteTemplate">
			<svg class="dotBox" xmlns="http://www.w3.org/2000/svg">
				<circle class="dot" cx="50%" cy="50%" r="50%" />
				<text x="50%" y="52%" text-anchor="middle" dy=".3em"></text>
			</svg>
		</template>
		<script src="globals.js"></script>
		<script src="chords.js"></script>
		<script src="functions.js"></script>
		<script>
			drawChords(chords);
		</script>
	</body>
</html>
